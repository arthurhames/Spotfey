<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>main page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap');
        /* Firefox (uncomment to work in Firefox, although other properties will not work!)  */
        /** {
  scrollbar-width: thin;
  scrollbar-color: #7153EB #474747;
}*/

        /* Chrome, Edge and Safari */
        *::-webkit-scrollbar {
            height: 10px;
            width: 10px;
        }

        *::-webkit-scrollbar-track {
            border-radius: 5px;
            background-color: #474747;
        }

        *::-webkit-scrollbar-track:hover {
            background-color: #3B3B3B;
        }

        *::-webkit-scrollbar-track:active {
            background-color: #8A8A8A;
        }

        *::-webkit-scrollbar-thumb {
            border-radius: 5px;
            background-color: #7153EB;
        }

        *::-webkit-scrollbar-thumb:hover {
            background-color: #6519FF;
        }

        *::-webkit-scrollbar-thumb:active {
            background-color: #6519FF;
        }

        body {
            font-family: "Montserrat", sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 1%;
        }

        .search-container,
        .library-container {
            flex-grow: 1;
            margin: 0 1rem;
        }

        .search-input,
        .library-input {
            font-family: "Montserrat", sans-serif;
            width: 100%;
            background-color: #191919;
            color: white;
            border-radius: 9999px;
            padding: 0.5rem 1rem;
            border: none;
        }

        .main {
            background-color: #191919;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .section-title {
            font-weight: 600;
            text-align: center;
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
        }

        .recommendations-container {
            display: flex;
            overflow-x: auto;
            /* Permite o scroll horizontal */
            gap: 20px;
            width: 80%;
            margin-bottom: 2rem;
            padding: 10px 0;
            /* Para adicionar espaço no topo e na base do scroll */
        }

        .artist-card {
            flex: 0 0 200px;
            /* Largura fixa para os cartões */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 10px;
        }

        .artist-image {
            border-radius: 9999px;
            width: 6rem;
            height: 6rem;
        }

        .logo {
            width: 5%;
            margin-top: 10px;
        }

        #lista-musicas {
            display: flex;
            gap: 15vh;
        }

        a {
            all: unset;
            padding: 30px;
        }

        #lista-musicas {
            display: flex;
            flex-wrap: wrap;
            /* Allow multiple rows */
            gap: 20px;
            margin-top: 2rem;
            /* Add some space above the music list */
        }

        .musica-card {
            background-color: #2a2a2a;
            /* Background color for each music card */
            border-radius: 8px;
            padding: 1rem;
            width: 200px;
            /* Fixed width for each card */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            /* Subtle shadow for depth */
        }

        .musica-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin: 0 0 0.5rem;
            /* Margin adjustments */
        }

        .musica-artist,
        .musica-genre,
        .musica-duration {
            margin: 0.25rem 0;
            /* Spacing between lines */
        }

        .musica-link {
            display: inline-block;
            margin-top: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: #7153EB;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            /* Remove underline */
        }

        .musica-link:hover {
            background-color: #6519FF;
            /* Hover effect */
        }
    </style>
</head>

    <script>
        let usuarioLogado = sessionStorage.getItem("usuarioLogado")
        if (!usuarioLogado) {
            window.location.href = "login.html"
        }

        function logout() {
            sessionStorage.removeItem("usuarioLogado")
            window.location.href = "login.html"
        }

        function exibirMusicas() {
            const listaMusicas = JSON.parse(localStorage.getItem('musicas')) || [];
            const containerMusicas = document.getElementById('lista-musicas');

            containerMusicas.innerHTML = '';

            listaMusicas.forEach(musica => {
                const musicaElement = document.createElement('div');
                musicaElement.className = 'musica-card'; // Add a class for styling
                musicaElement.innerHTML = `
                    <h3 class="musica-title">${musica.titulo}</h3>
                    <p class="musica-artist">Artista: <strong>${musica.artista}</strong></p>
                    <p class="musica-genre">Gênero: <strong>${musica.genero}</strong></p>
                    <p class="musica-duration">Duração: <strong>${musica.duracao} minutos</strong></p>
                    <a class="musica-link" href="${musica.link}">Ouvir</a>
                `;
                containerMusicas.appendChild(musicaElement);
            });
        }
        exibirMusicas();
    </script>
